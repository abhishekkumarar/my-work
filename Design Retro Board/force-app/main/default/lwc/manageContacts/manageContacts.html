<template>
    <lightning-record-edit-form object-api-name="Contact" record-id={recordId}>
        <lightning-input-field field-name="LastName" value={contactName} onchange={handleNameChange}></lightning-input-field>
        <lightning-input-field field-name="Email" value={contactEmail} onchange={handleEmailChange}></lightning-input-field>
        <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
    </lightning-record-edit-form>
</template>
