<template>
    <lightning-card title="Contacts">
       <!-- <lightning-input type="search" lable="Filter By Name" value={searchTerm} onchange={handleConChange}></lightning-input> -->
        <template if:true={contacts}>
            <ul>
                <template for:each={contacts} for:item="contact">
                    <li key={contact.Id}>{contact.Name}</li>
                </template>
            </ul>
        </template>
    </lightning-card>
</template>
